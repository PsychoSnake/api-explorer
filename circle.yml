dependencies:
  pre:
    - echo Using "$NPM_TOKEN" to authenticate in NPM

machine:
  node:
    version: v4.2.1

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm set init.author.name "Carlos Guedes"
      - npm set init.author.email "cguedes@gmail.com"
      - echo "$NPM_TOKEN" > ~/.npmrc
      - npm publish
